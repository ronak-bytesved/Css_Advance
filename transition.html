<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition property</title>
    <style>
        div.box{
            height: 100px;
            width: 100px;
            background-color: red;
            transition: width 2s ,height 2s,transform 2s;
        }
        div.box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">


    </div>
    
</body>
</html>
